<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
       <div class="con">
        <h1>mile to km</h1>
       
    
      <div class="div">
              
            <div class="mile-input">
                <h2>Mile</h2>
                <input type="text" id="mile" placeholder="enter your mile">
                <h4><span id="error"></span></h4>
             </div>   
                <!-- <input type="text" id="km"><br> -->
     </div>
     <div class="km">
         <h2>KM = <span id="km"></span> </h2>
     </div>


        <button id="submit">submit</button><br>
        <button id="submit2">refresh</button>
    </div>
   

    </div> 


    <script>
         var newkm = document.getElementById("km");
         var newmile = document.getElementById("mile");
         var btn = document.getElementById("submit");
         var newerror = document.getElementById("error");
         var btn2 = document.getElementById("submit2");

         btn.addEventListener("click" ,function(){
             if (newmile.value===""){
                 newerror.innerText ="please enter the mile"
             }
             else{
             newerror.innerHTML=""    
             newkm.innerText = newmile.value*1.60934;
         
             }
         })
         btn2.addEventListener("click",function(){
             newkm.innerText=""
             newmile.value=""
         })
         
         </script>
   </body>
   </html>
